<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBD Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #111827;
            --chat-area-bg: #1f2937;
            --user-msg-bg: #4f46e5;
            --ai-msg-bg: #374151;
            --border-color: #374151;
            --text-color: #f9fafb;
            --subtle-text-color: #9ca3af;
            --accent-color: #2dd4bf;
            --accent-color-hover: #5eead4;
            --danger-color: #f43f5e;
            --danger-color-hover: #fb7185;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        /* Custom Scrollbars */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }
        
        button, select, textarea {
            transition: all 0.2s ease-in-out;
        }

        /* Markdown Styles */
        .prose { color: var(--text-color); max-width: 100%; }
        .prose h1, .prose h2, .prose h3 { color: var(--text-color); border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .prose p { margin-bottom: 1em; line-height: 1.6; }
        .prose ul, .prose ol { margin-left: 1.5em; }
        .prose pre {
            background-color: var(--bg-color);
            padding: 1em;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            font-size: 0.9em;
            overflow-x: auto;
        }
        .prose code:not(pre > code) { background-color: var(--chat-area-bg); padding: 0.2em 0.4em; margin: 0 0.1em; border-radius: 0.25rem; font-size: 0.85em; border: 1px solid var(--border-color); }
        .prose blockquote { border-left: 4px solid var(--user-msg-bg); padding-left: 1rem; color: var(--subtle-text-color); font-style: italic; }
        .prose a { color: var(--accent-color); text-decoration: none; }
        .prose a:hover { color: var(--accent-color-hover); text-decoration: underline; }
        
        /* Typing Indicator */
        .typing-indicator span {
            height: 8px; width: 8px; margin: 0 3px;
            background-color: var(--subtle-text-color);
            border-radius: 50%; display: inline-block;
            animation: pulse 1.4s infinite ease-in-out both;
        }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes pulse {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; } 40% { transform: scale(1.0); opacity: 1; }
        }
        
        #model-select:focus-visible { outline: 2px solid var(--accent-color); outline-offset: 2px; }
    </style>
</head>
<body>
    <div id="app" class="flex flex-col h-full">
        <!-- Header -->
        <header class="bg-black/20 backdrop-blur-md border-b border-[var(--border-color)] px-4 sm:px-6 py-3 flex items-center justify-between z-10 flex-shrink-0 gap-2">
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-[var(--accent-color)] flex-shrink-0 truncate">TBD Chat</h1>
            <div class="flex items-center gap-2 sm:gap-4">
                <select id="model-select" class="bg-[var(--chat-area-bg)] border border-[var(--border-color)] rounded-md px-3 py-1.5 text-sm focus:outline-none cursor-pointer hover:bg-gray-600/50"></select>
                <button id="clear-chat-button" title="Clear Chat" class="text-[var(--subtle-text-color)] hover:text-[var(--danger-color)]">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </header>

        <!-- Chat Window -->
        <main id="chat-window" class="flex-1 overflow-y-auto p-6 md:p-8 space-y-6"></main>

        <!-- Message Input -->
        <footer class="bg-[var(--bg-color)] px-4 md:px-6 py-4 border-t border-[var(--border-color)] flex-shrink-0">
            <div class="max-w-4xl mx-auto">
                <div class="relative flex items-end bg-[var(--chat-area-bg)] rounded-xl shadow-lg ring-1 ring-inset ring-[var(--border-color)] focus-within:ring-2 focus-within:ring-[var(--accent-color)]">
                    <textarea id="message-input" class="w-full bg-transparent pl-4 pr-14 py-3 resize-none focus:outline-none max-h-48" placeholder="Ask anything..." rows="1"></textarea>
                    <button id="send-button" class="absolute right-2.5 bottom-2.5 p-2 bg-[var(--user-msg-bg)] rounded-full text-white hover:bg-indigo-500 disabled:bg-gray-500 disabled:cursor-not-allowed disabled:scale-100 hover:scale-110 active:scale-100 transform transition-all">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.342 1.342l14-7a1 1 0 000-1.788l-14-7z"></path></svg>
                    </button>
                </div>
            </div>
        </footer>
        
        <div id="error-banner" class="fixed top-20 right-4 p-4 rounded-lg shadow-lg bg-[var(--danger-color)] text-white z-50 hidden transition-opacity duration-300" role="alert"></div>
    </div>

    <script>
        // --- MODEL CONFIGURATION ---
        const MODEL_CONFIGS = {
            "Deepseek R1-0528": {
                apiKey: "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",
                apiUrl: "https://openrouter.ai/api/v1/chat/completions",
                type: "openrouter",
                modelId: "deepseek/deepseek-chat"
            },
            "Gemini 2.5 Flash": {
                apiKey: "AIzaSyCGkTeb_Yjh7uDiwNvHSDHV7kTRkEJ2b78",
                apiUrl: "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent",
                type: "gemini"
            },
            "Gemini 2.0 Flash": {
                apiKey: "AIzaSyAMCpZgTg88lCr0LIqqrQnoMpieK5eHM6M",
                apiUrl: "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent",
                type: "gemini"
            }
        };

        // --- GLOBAL STATE & DOM REFERENCES ---
        let messages = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let selectedModel = localStorage.getItem('selectedModel') || Object.keys(MODEL_CONFIGS)[0];
        
        const dom = {
            chatWindow: document.getElementById('chat-window'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            modelSelect: document.getElementById('model-select'),
            clearChatButton: document.getElementById('clear-chat-button'),
            errorBanner: document.getElementById('error-banner'),
        };
        
        const ICONS = {
            user: `<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>`,
            ai: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M11.983 1.904a1 1 0 00-1.966 0l-3.334 6.75a1 1 0 00.75 1.346h6.668a1 1 0 00.75-1.346l-3.334-6.75zM4.017 8.096a1 1 0 00-1.966 0l-1.667 3.375a1 1 0 00.75 1.346h3.334a1 1 0 00.75-1.346l-1.667-3.375zM16.017 8.096a1 1 0 00-1.966 0l-1.667 3.375a1 1 0 00.75 1.346h3.334a1 1 0 00.75-1.346l-1.667-3.375zM10 12.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" /></svg>`,
            copy: `<svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" /><path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" /></svg>`,
            copied: `<svg class="w-4 h-4 text-[var(--accent-color)]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`
        };

        // --- CORE FUNCTIONS ---
        const addCodeCopyButtons = (element) => {
            const codeBlocks = element.querySelectorAll('pre');
            codeBlocks.forEach(block => {
                if (block.querySelector('.code-copy-button')) return; // Already has a button
                
                const wrapper = document.createElement('div');
                wrapper.className = 'relative group';
                
                const button = document.createElement('button');
                button.className = 'code-copy-button absolute top-2 right-2 p-1.5 bg-gray-700/80 text-gray-300 hover:bg-gray-600 hover:text-white transition rounded-md shadow-md opacity-0 group-hover:opacity-100 focus:opacity-100';
                button.title = 'Copy code';
                button.innerHTML = ICONS.copy;

                button.onclick = (e) => {
                    e.stopPropagation();
                    const code = block.querySelector('code')?.innerText || '';
                    navigator.clipboard.writeText(code);
                    button.innerHTML = ICONS.copied;
                    setTimeout(() => { button.innerHTML = ICONS.copy; }, 2000);
                };
                
                block.parentNode.insertBefore(wrapper, block);
                wrapper.appendChild(block);
                wrapper.appendChild(button);
            });
        };

        const renderMessage = (msg) => {
            const isUser = msg.sender === 'user';
            const wrapper = document.createElement('div');
            wrapper.className = `flex items-start gap-3 animate-fade-in-up ${isUser ? 'justify-end' : ''}`;
            
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center font-bold text-white shadow-md ${isUser ? 'bg-indigo-500 order-2' : 'bg-teal-600'}`;
            avatar.innerHTML = isUser ? ICONS.user : ICONS.ai;
            
            const msgBubble = document.createElement('div');
            msgBubble.className = `relative p-4 rounded-xl max-w-xl md:max-w-2xl lg:max-w-4xl shadow-lg ${isUser ? 'bg-[var(--user-msg-bg)] order-1' : 'bg-[var(--ai-msg-bg)]'}`;
            
            const prose = document.createElement('div');
            prose.className = 'prose';
            prose.innerHTML = msg.streaming ? '<div class="typing-indicator"><span></span><span></span><span></span></div>' : marked.parse(msg.text || '');
            
            msgBubble.appendChild(prose);
            msg.domElement = prose;

            if (!isUser && !msg.streaming && msg.text) {
                addCodeCopyButtons(prose);
            }

            wrapper.appendChild(avatar);
            wrapper.appendChild(msgBubble);
            return wrapper;
        };
        
        const renderAllMessages = () => {
            dom.chatWindow.innerHTML = '';
            if (messages.length === 0) {
                 dom.chatWindow.innerHTML = `<div class="text-center text-[var(--subtle-text-color)] animate-fade-in-up mt-8">Start a conversation by sending a message below.</div>`;
                return;
            }
            messages.forEach(msg => dom.chatWindow.appendChild(renderMessage(msg)));
            dom.chatWindow.scrollTop = dom.chatWindow.scrollHeight;
        };

        const showError = (message) => {
            dom.errorBanner.textContent = message;
            dom.errorBanner.classList.remove('hidden', 'opacity-0');
            dom.errorBanner.classList.add('opacity-100');
            setTimeout(() => {
                dom.errorBanner.classList.remove('opacity-100');
                dom.errorBanner.classList.add('opacity-0');
                setTimeout(() => dom.errorBanner.classList.add('hidden'), 300);
            }, 5000);
        };
        
        const toggleSendButton = (enable) => {
            dom.sendButton.disabled = !enable;
            dom.messageInput.disabled = !enable;
        };

        const handleSend = async () => {
            const text = dom.messageInput.value.trim();
            if (!text || dom.sendButton.disabled) return;
            
            toggleSendButton(false);
            dom.messageInput.value = '';
            adjustTextareaHeight();

            if (messages.length === 0) dom.chatWindow.innerHTML = '';

            const userMessage = { sender: 'user', text };
            messages.push(userMessage);
            dom.chatWindow.appendChild(renderMessage(userMessage));
            dom.chatWindow.scrollTop = dom.chatWindow.scrollHeight;
            
            const modelConfig = MODEL_CONFIGS[selectedModel];
            const aiMessage = { sender: 'ai', text: '', streaming: true };
            messages.push(aiMessage);
            const aiMessageElement = renderMessage(aiMessage);
            dom.chatWindow.appendChild(aiMessageElement);
            dom.chatWindow.scrollTop = dom.chatWindow.scrollHeight;

            try {
                if (modelConfig.type === 'openrouter') {
                    const messagesForApi = messages.slice(0, -1).map(m => ({ role: m.sender === 'user' ? 'user' : 'assistant', content: m.text }));
                    const response = await fetch(modelConfig.apiUrl, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${modelConfig.apiKey}`, 'Content-Type': 'application/json', 'HTTP-Referer': 'http://localhost', 'X-Title': 'TBD Chat' },
                        body: JSON.stringify({ model: modelConfig.modelId, messages: messagesForApi, stream: true })
                    });
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.error?.message || `HTTP Error ${response.status}`);
                    }
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = '';
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const jsonStr = line.substring(6);
                                if (jsonStr === '[DONE]') break;
                                try {
                                    const data = JSON.parse(jsonStr);
                                    const content = data.choices[0]?.delta?.content || '';
                                    if (content) {
                                        aiMessage.text += content;
                                        aiMessage.domElement.innerHTML = marked.parse(aiMessage.text);
                                        addCodeCopyButtons(aiMessage.domElement);
                                        dom.chatWindow.scrollTop = dom.chatWindow.scrollHeight;
                                    }
                                } catch (e) { /* Incomplete JSON */ }
                            }
                        }
                    }
                } else if (modelConfig.type === 'gemini') {
                    const contentsForApi = messages.slice(0, -1).map(m => ({ role: m.sender === 'user' ? 'user' : 'model', parts: [{ text: m.text }] }));
                    const payload = { contents: contentsForApi, generationConfig: { temperature: 0.7 } };
                    const response = await fetch(`${modelConfig.apiUrl}?key=${modelConfig.apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const result = await response.json();
                    if (!response.ok || result.error) throw new Error(result.error?.message || `HTTP Error ${response.status}`);
                    aiMessage.text = result.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
                }
            } catch (error) {
                aiMessage.text = `**Error:** ${error.message}`;
                console.error('API Error:', error);
                showError(error.message);
            } finally {
                aiMessage.streaming = false;
                const finalRender = renderMessage(aiMessage);
                aiMessageElement.replaceWith(finalRender);
                toggleSendButton(true);
                dom.messageInput.focus();
                localStorage.setItem('chatHistory', JSON.stringify(messages.filter(m => !m.streaming)));
            }
        };

        const adjustTextareaHeight = () => {
            const textarea = dom.messageInput;
            textarea.style.height = 'auto';
            textarea.style.height = `${textarea.scrollHeight}px`;
        };
        
        const init = () => {
            Object.keys(MODEL_CONFIGS).forEach(name => {
                const option = document.createElement('option');
                option.value = name; 
                option.innerText = name;
                dom.modelSelect.appendChild(option);
            });
            dom.modelSelect.value = selectedModel;
            renderAllMessages();

            dom.modelSelect.addEventListener('change', (e) => {
                selectedModel = e.target.value;
                localStorage.setItem('selectedModel', selectedModel);
            });
            dom.clearChatButton.addEventListener('click', () => {
                if (confirm('Are you sure you want to clear this conversation? This cannot be undone.')) {
                    messages = [];
                    localStorage.removeItem('chatHistory');
                    renderAllMessages();
                }
            });
            dom.sendButton.addEventListener('click', handleSend);
            dom.messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            });
            dom.messageInput.addEventListener('input', adjustTextareaHeight);
            adjustTextareaHeight();
        };

        // This call starts the entire application.
        init();
    </script>
</body>
</html>
